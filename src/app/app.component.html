<!-- Search -->
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Search User" [ngModel]="searchUser" (ngModelChange)="searchUser = $event" name="search">
  <button mat-button *ngIf="searchUser" matSuffix mat-icon-button aria-label="Clear">
      <mat-icon (click)="reseting()">close</mat-icon>
  </button>
</mat-form-field>

<!-- All Players -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource | search:searchUser" matSort >

   <!-- Checkbox Column -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Select Players</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <mat-checkbox (click)="onSelection(i)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- Image -->
    <ng-container matColumnDef="Profile Image">
      <th mat-header-cell *matHeaderCellDef> PROFILE IMAGE </th>
      <td mat-cell *matCellDef="let element">
         <img style="border-radius: 8px; width: 50px; padding: 5px;" 
         [src]="element['Profile Image']" />
      </td>
    </ng-container>

    <!-- PLAYER NAME -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> PLAYER NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- PRICE -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <!-- BET -->
    <ng-container matColumnDef="Bet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BET </th>
      <td mat-cell *matCellDef="let element"> {{element.Bet}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>


<!-- Selected Players -->

<div *ngIf="isSelected">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="selectedPlayers | search:searchUser" matSort >
  
     <!-- Checkbox Column -->
     <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Select Players</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox (click)="onSelection(i)">
        </mat-checkbox>
      </td>
    </ng-container>
  
      <!-- Image -->
      <ng-container matColumnDef="Profile Image">
        <th mat-header-cell *matHeaderCellDef> PROFILE IMAGE </th>
        <td mat-cell *matCellDef="let element">
           <img style="border-radius: 8px; width: 50px; padding: 5px;" 
           [src]="element['Profile Image']" />
        </td>
      </ng-container>
  
      <!-- PLAYER NAME -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> PLAYER NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- PRICE -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>
  
      <!-- BET -->
      <ng-container matColumnDef="Bet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BET </th>
        <td mat-cell *matCellDef="let element"> {{element.Bet}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
